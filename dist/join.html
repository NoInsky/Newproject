<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      * {
        text-align: center;
      }
    </style>

    <script>
      window.onload = function () {
        var btnSend = document.getElementById("btnSend");
        btnSend.onclick = function (event) {
          event.preventDefault();

          var id = document.getElementById("id");
          if (id.value == "") {
            alert("아이디를 확인하세요");
            id.focus();
            return;
          }

          pass = document.getElementById("pwd");
          var pass = document.getElementById("pwd");
          if (pass.value == "") {
            alert("pass를 확인하세요");
            pass.focus();
            return;
          }

          document.getElementById("frm").submit();
        };
      };
    </script>
  </head>

  <body>
    <form method="post" id="frm" action="/joinfrm">
      <h1>회원가입</h1>
      <hr />

      이름: <input name="name" id="name" type="text" /><br />
      아이디: <input name="id" id="id" type="text" /><br />
      비밀번호: <input name="pass" id="pwd" type="password" /><br />
      비밀번호 확인: <input id="repwd" type="password" /><br />

      <input type="submit" id="btnSend" value="가입"/>
    </form>
  </body>
</html>
